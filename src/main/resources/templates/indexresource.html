<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThymeLeafe Dynamic Content Page 1</title>
</head>
<body>
    <h1>Welcome to my first Thymeleaf Page</h1>

    <h2>The current time is <span data-th-text="${currTime}"></span></h2>

    <h2>The current hour is <span data-th-text="${currHour}"></span> hour</h2>

    <div data-th-if="${currHour le 12}">
        Good Morning!
    </div>

    <div data-th-unless="${currHour le 12}">
        Good Afternoon!
    </div>
</body>
</html>
